
spring.application:
    name: functions-service

server:
  port: ${PORT:2222}

functions:
  input:
    location: "file://${FUNCTIONS_PATH:/home/}"
  output:
    location: "file:///home/functions"
  protocol: "file"
  source:
    template: "task.vm"
  ignite:
    config: "cache.xml"

  #Other options are s3, ftp, ftps, https etc

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

