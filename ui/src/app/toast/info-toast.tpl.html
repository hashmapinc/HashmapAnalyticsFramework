<md-toast class="hm-info-toast">
    <div class="md-toast-content">
        <div class="md-toast-text" ng-bind-html="vm.message"></div>
        <md-button class="md-action md-highlight md-accent" ng-click="vm.closeToast()">
            {{ 'action.close' | translate }}
        </md-button>
    </div>
</md-toast>
